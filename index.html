                    </div>

    <script>
        function body_black(){
            var body_black = document.body;
            var card_black =document.querySelector('.card');
            var border_icon = document.querySelectorAll('.icon');
            body_black.classList.toggle('body-black');
            card_black.classList.toggle('card-black');
            border_icon.classList.toggle('.border-icon'); 
        }
    </script>
